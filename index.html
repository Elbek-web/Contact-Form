<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Contact Form</title>
  </head>
  <body>
    <div class="container">
      <main class="hero">
        <div class="hero_content">
          <div class="h1">
            <h1>
              Contact Us
            </h1>
          </div>
          <div class="labels">
            <label for="First Name"> <span>First Name *</span> <br>
              <input type="text" id="first_name" name="first_name">
            </label>
            <label for="Surname"> <span>Surname *</span> <br>
              <input type="text" id="surname" name="surname">
            </label>
            <label for="Email Addres"> <span>Email Address *</span> <br>
              <input type="email" id="email" name="email">
            </label>
          </div>
          <h1 class="query_h1">
            Query Type *
          </h1>
          <div class="radios">
            <label for="Query Type">
              <input type="radio" id="general_enquiry" name="same">
              <spjban class="span_id">General Enquiry</spjban>
            </label>
            <label for="Support Request">
              <input type="radio" id="support_request" name="same">
              <span class="span_id">Support Request</span>
            </label>
          </div>
          <div class="radios1">
            <span id="message">Message *</span>
            <textarea name="Message" id="Message"></textarea>
            <label class="checkbox">
              <input type="checkbox" id="checkbox" name="checkbox">
              <span>I consent to being contacted by the team</span> 
            </label>
            <button type="submit">
              Submit
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
